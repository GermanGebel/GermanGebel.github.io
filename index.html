<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Face Mesh Mini App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js "></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            margin-top: 2rem;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        video,
        canvas {
            width: 100%;
            height: auto;
            border-radius: 1rem;
            margin-bottom: 1rem;
            position: absolute;
            top: 0;
            left: 0;
        }

        #toggleBtn {
            padding: 0.6rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>

<body class="bg-body text-body">

    <div class="card shadow-sm p-4">
        <h3 class="mb-4">Face Mesh</h3>
        <video id="video" autoplay playsinline></video>
        <canvas id="output"></canvas>
        <button id="toggleBtn" class="btn btn-primary">Начать</button>
    </div>

    <!-- MediaPipe FaceMesh -->
    <script src="https://cdn.jsdelivr.net/npm/ @mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ @mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ @mediapipe/face_mesh/face_mesh.min.js"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const canvasCtx = canvas.getContext('2d');

        let stream;
        let faceMesh;
        let camera;

        // Настройка Telegram
        const tg = window.Telegram.WebApp;
        tg.expand();
        document.body.style.backgroundColor = tg.themeParams.bg_color || '#121212';
        document.body.style.color = tg.themeParams.text_color || '#ffffff';

        const toggleBtn = document.getElementById('toggleBtn');

        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            canvasCtx.drawImage(
                results.image,
                0,
                0,
                canvas.width,
                canvas.height
            );

            if (results.multiFaceLandmarks.length > 0) {
                for (const landmarks of results.multiFaceLandmarks) {
                    drawingUtils.drawConnectors(
                        canvasCtx,
                        landmarks,
                        faceMesh.FACEMESH_TESSELATION,
                        { color: '#C0C0C070', lineWidth: 1 }
                    );
                    drawingUtils.drawConnectors(
                        canvasCtx,
                        landmarks,
                        faceMesh.FACEMESH_CONTOURS,
                        { color: '#FF0000', lineWidth: 1 }
                    );
                    drawingUtils.drawConnectors(
                        canvasCtx,
                        landmarks,
                        faceMesh.FACEMESH_IRISES,
                        { color: '#00FF00', lineWidth: 1 }
                    );
                }
            }
            canvasCtx.restore();
        }

        async function setupCamera() {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function main() {
            await setupCamera();
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            faceMesh = new FaceMesh({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/ @mediapipe/face_mesh/${file}`
            });

            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            faceMesh.onResults(onResults);

            camera = new Camera(video, {
                onFrame: async () => {
                    await faceMesh.send({ image: video });
                },
                width: 640,
                height: 480
            });

            camera.start();
        }

        toggleBtn.addEventListener('click', async () => {
            if (!stream) {
                try {
                    await main();
                    toggleBtn.textContent = 'Стоп';
                } catch (err) {
                    alert('Не удалось получить доступ к камере или запустить FaceMesh.');
                    console.error(err);
                }
            } else {
                if (camera) camera.stop();
                if (stream) stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                stream = null;
                toggleBtn.textContent = 'Начать';
            }
        });
    </script>
</body>

</html>
